<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


    <Style>

        body{
            background-color: #ECF0F1;
        }
        .navbar{
            background-color: #2C3E50;
        }

        .navbar-nav{
            border-left: 2px solid #fff;
            font-size: 24px;
        }

        .navbar-brand{
            font-family: 'Lobster',cursive;
            font-size: 30px;
        }

        a,.nav-link, .perfil{
            color: #fff;
        }
        .navbar-brand:hover, .navbar-brand:focus, .nav-link:hover, .nav-link:focus{
            color: #c2c2c2;
        }

        main{
            padding: 30px;
        }


    </Style>
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./img/S com funco transparente.png" alt="" style="width:60px" class="d-inline-block align-text-top">
                SmartStock
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 ps-5 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cadastro
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Produtos</a></li>
                  <li><a class="dropdown-item" href="#">Fornecedores</a></li>
                  <li><a class="dropdown-item" href="#">Categorias</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Estoque
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                    <li><a class="dropdown-item" href="#">Conferência de Estoque</a></li>
                    <li><a class="dropdown-item" href="#">Entrada de produtos</a></li>
                    <li><a class="dropdown-item" href="#">Saida de produtos</a></li>
                  </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="perfil d-flex align-items-center col-md-1">
            <a>Olá,<!-- Nome de usuário --> Victor</a>
        </div>
    </nav>
    <main>
            <h2 class="mb-3">Produtos</h2>
            <div class="row mb-5 d-flex align-items-center">
                <div class="col-md-5">
                    <input id='input-busca' type="text" class="form-control" placeholder="Busque pelo nome ou descrição do produto"/>
                </div>
                <div class="col-md-4">
                    <button id='btn-busca' class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                    <button class="btn btn-primary btn-lg">
                        + Incluir Produto
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <table class="table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Preço</th>
                                <th scope="col">Qtd. Estoque</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo">                            
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body" style="height: 300px;">

                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination d-flex align-items-center">
                <button id="btn-anterior" class="btn btn-secondary me-2">Anterior</button>
                <span id="pagina-atual">Página 1</span>
                <button id="btn-proximo" class="btn btn-secondary ms-2">Próximo</button>
            </div>
            
            
    </main>



 


    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./js/produtos.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/eventos.js"></script>

</html>
