<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>SmartStock</title>
  </head>
  <body>
    <div id="navbar-container"></div>
    <main>
            <h2 class="mb-3">Estoque</h2>
            <div class="row mb-5 d-flex align-items-center">
                <div class="col-md-5">
                    <input id='input-busca' type="text" class="form-control" placeholder="Busque pelo nome ou descrição do produto"/>
                </div>
                <div class="col-md-4">
                    <button id='btn-busca' class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>
                <div class="col-md-3 d-flex justify-content-center gap-2">
                    <button class="btn btn-primary btn-lg">
                        Adicionar entrada
                    </button>
                    <button class="btn btn-danger btn-lg">
                        Adicionar saída
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <table class="table table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Tipo</th>
                                <th scope="col">Produto</th>
                                <th scope="col">quantidade</th>
                                <th scope="col">preço</th>
                                <th scope="col">data</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo">                            
                        </tbody>
                    </table>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body" style="height: 300px;">
                            <div class="row">
                                <h3>Movimentação</h3>

                                <hr />

                                <p class="fs-5">Qtd. entrada:</p>
                                <p class="fs-5">Qtd. saida:</p>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="pagination d-flex align-items-center">
                <button id="btn-anterior" class="btn btn-secondary me-2 btn-sm">Anterior</button>
                <span id="pagina-atual">Página 1</span>
                <button id="btn-proximo" class="btn btn-secondary ms-2 btn-sm">Próximo</button>
            </div>
            
            
    </main>



 


    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./js/produtos.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/eventos.js"></script>
    <script src="./js/narvbar.js"></script>
    </body>
</html>
